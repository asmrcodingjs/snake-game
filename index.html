<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Coding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="info">
        <div class="score">
            <i class="fas fa-apple-alt"></i>
            <p id="score__value">0</p>
        </div>
        <div class="high-score">
            <i class="fas fa-trophy"></i>
            <p id="high-score__value">0</p>
        </div>
    </div>

    <div class="game-container">
        <div class="game-space">
            <div class="snake"></div>
            <div class="food"></div>
        </div>
    </div>

    <div class="buttons">
        <button class="key-btn" data-key="down">
            <i class="fas fa-chevron-down"></i>
        </button>
        <button class="key-btn" data-key="left">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="key-btn" data-key="up">
            <i class="fas fa-chevron-up"></i>
        </button>
        <button class="key-btn" data-key="right">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

</body>

<script src="script.js"></script>

</html>
